<html>
  <head>
    <title>Play MtG</title>
  </head>
  <body>

    <h2>Game: {{ game.key() }}</h2>

    <!-- Player is observing the game. -->
    {% if not game.has_player(player.key()) %}
      <div>
        You are observing this game.
      </div>
    {% endif %}

    <!-- Game board. -->
    <h3>Game board</h3>

  </body>
</html>
